name: GitHub Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          user: masud744
          template: classic
          base: header, activity, community, repositories, metadata

          # ‚ùå LANGUAGE CHART OFF
          plugin_languages: no
